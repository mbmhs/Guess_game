<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Game v2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number!</h1>
        <p>Pick a number between <span id="range">1-100</span></p>
        
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy (1-50)</option>
            <option value="medium" selected>Medium (1-100)</option>
            <option value="hard">Hard (1-200)</option>
        </select>
        
        <input type="number" id="guessInput" placeholder="Enter your guess">
        <button id="checkGuess">Check</button>
        <button id="resetGame">Reset</button>
        <p id="message"></p>
        <p id="score">Attempts: 0 | Best Score: <span id="bestScore">-</span> | Time: 0s</p>
        <button id="toggleTheme">Dark Mode</button>
    </div>

    <audio id="correctSound" src="correct.mp3"></audio>
    <audio id="wrongSound" src="wrong.mp3"></audio>

    <footer>
        <p>Managed by MBM | <a href="https://github.com/mbmhs" target="_blank">My GitHub Portfolio</a></p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
